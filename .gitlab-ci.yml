cache:
  paths:
    - .m2/repository

stages:
- prepare
- sources
- build
- repackage
- deploy

variables:
  RELEASE_HUB_PROJECT: red_expert
  CI_URL: ${CI_PROJECT_URL}/pipelines/${CI_PIPELINE_ID}
  CONTEXT: commit
  TAG_BRANCH: master
  MAVEN_OPTS: "-Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository"

.prepare_template: &prepare_template
  tags:
    - docker
    - builder
  stage: prepare
  image: redsoftru/relmanager_client
  script:
    - m4 -DVERSION=${VERSION} ci/artifacts.m4 > .ci/artifacts
    - echo ${VERSION} > .ci/version
    - echo ${BRANCH} > .ci/branch
    - echo ${CONTEXT} > .ci/context
  artifacts:
    expire_in: 1 day
    paths:
      - .ci/

prepare:snapshot:
  <<: *prepare_template
  before_script:
    - mkdir .ci
    - VERSION=$(date +"%Y.%m")
    - BUILDNO=$(relmanager_client genbuildno ${RELEASE_HUB_PROJECT} ${VERSION}-SNAPSHOT)
    - export VERSION=${VERSION}-SNAPSHOT.${BUILDNO}
    - export BRANCH=${CI_COMMIT_REF_NAME}
    - export CONTEXT=commit
  except:
    - tags

prepare:release:
  <<: *prepare_template
  before_script:
    - apk --update add sed
    - mkdir .ci
    - VERSION_IN_POM=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.3.1:exec)
    - export VERSION=$(echo ${CI_COMMIT_TAG}|sed 's/v//')
    - "[ \"$VERSION\" = \"$VERSION_IN_POM\" ] || (echo Project version in pom.xml and tag do not match!; exit 1)"
    - export BRANCH=${TAG_BRANCH}
    - export CONTEXT=tag
  only:
    - tags

sources:
  tags:
    - docker
    - builder
  stage: sources
  image: maven:3-jdk-8-alpine
  before_script:
    - apk --update add bash git
    - git config --global user.name "Dummy Name"
    - git config --global user.email "dummy@email.org"
    - export VERSION=`cat .ci/version`
  script:
    - ./ci/prepare-src.sh
  artifacts:
    expire_in: 1 day
    paths:
      - dist-src/

.build_template: &build_template
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - dist/

.build_linux_template: &build_linux_template
  tags:
    - docker
    - builder
  <<: *build_template
  variables: &build_linux_template_variables
    M2_HOME: /opt/apache-maven-3.5.4/
    QMAKE: qmake-qt4
  before_script:
    - yum -y update
    - yum install -y java-1.8.0-openjdk-devel qt-devel gtk3-devel wget libcurl-devel
    - yum group install -y "Development Tools"
    - cd /opt
    - wget http://www.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
    - tar xzf apache-maven-3.5.4-bin.tar.gz
    - export PATH=${M2_HOME}/bin:${PATH}
    - export VERSION=`cat ${CI_PROJECT_DIR}/.ci/version`
    - export JAVA_HOME=`java -XshowSettings:properties -version 2>&1|grep "java.home"|cut -d "=" -f 2|tr -d " "|rev | cut -c 4- | rev`
  script:
    - cd "${CI_PROJECT_DIR}"
    - tar xf dist-src/RedXpert-$VERSION-src.tar.gz
    - cd RedXpert-$VERSION
    - ./ci/build_native.sh
    - ./ci/build_jar.sh
    - mkdir -p "${DIST}"
    - mv native/RedXpertNativeLauncher/resources "${DIST}"
    - mkdir "${DIST}"/guide/
    - chmod +x modules/redexpert/target/bin/*
    - mv modules/redexpert/target/bin "${DIST}"
    - mv modules/redexpert/target/config "${DIST}"
    - mv modules/redexpert/target/lib "${DIST}"
    - cp -r license/ "${DIST}"
    - cp guide/RedXpert_Guide-ru.pdf "${DIST}"/guide/
    - mv modules/redexpert/target/LICENSE.txt "${DIST}"
    - mv modules/redexpert/target/red_expert.ico "${DIST}"
    - mv modules/redexpert/target/red_expert.png "${DIST}"
    - mv modules/redexpert/target/RedXpert.jar "${DIST}"
    - ./ci/build_installer.sh

build:linux:x86_64:
  <<: *build_linux_template
  image: amd64/centos:7
  variables:
    DIST: ${CI_PROJECT_DIR}/dist/linux-x86_64
    ARCH: x86_64
    <<: *build_linux_template_variables

build:linux:x86:
  <<: *build_linux_template
  image: i386/centos:7
  variables:
    DIST: ${CI_PROJECT_DIR}/dist/linux-x86
    ARCH: x86
    <<: *build_linux_template_variables

.build_windows_template: &build_windows_template
  tags:
    - windows
    - proxmox
  variables: &build_windows_template_vars
    ErrorActionPreference: STOP
    JAVA_HOME: c:\Program Files\Java\jdk8
  before_script:
    - $VERSION = (get-content .ci\version -Raw).trim()
    - $env:RE_VERSION = $VERSION
    - unzip -q dist-src\RedXpert-$VERSION-src.zip
    - mkdir ${DIST}
    - mkdir ${DIST}/guide/
    - cd ${CI_PROJECT_DIR}\RedXpert-$VERSION
    - echo "downloading installbuilder from ${URL_INSTALLBUILDER}"
    - $client=new-object System.Net.WebClient
    - $client.DownloadFile(${URL_INSTALLBUILDER}, "${CI_PROJECT_DIR}\RedXpert-$VERSION\ib.exe")
    - echo "installing installbuilder"
    - $pwd=pwd
    - $pwd=$pwd.path
    - $prefix_installbuilder="$pwd\ib"
    - echo $prefix_installbuilder
    - .\ib.exe --mode unattended  --prefix $prefix_installbuilder
    - $env:PATH="$prefix_installbuilder\bin\;"+$env:PATH
    - echo $env:PATH
  script:
    - cd ${CI_PROJECT_DIR}\RedXpert-$VERSION
    - ls
    - powershell -ExecutionPolicy ByPass -file ci\build_native.ps1
    - powershell -ExecutionPolicy ByPass -file ci\build_jar.ps1
    - mv modules/redexpert/target/bin "${DIST}"
    - mv modules/redexpert/target/config "${DIST}"
    - mv modules/redexpert/target/lib "${DIST}"
    - cp -r license/ "${DIST}"
    - cp guide/RedXpert_Guide-ru.pdf ${DIST}/guide/
    - mv modules/redexpert/target/LICENSE.txt "${DIST}"
    - mv modules/redexpert/target/red_expert.ico "${DIST}"
    - mv modules/redexpert/target/red_expert.png "${DIST}"
    - mv modules/redexpert/target/RedXpert.jar "${DIST}"
    - powershell -ExecutionPolicy ByPass -file ci\build_installer.ps1

build:windows:x86_64:
  <<: *build_template
  <<: *build_windows_template
  variables:
    DIST: ${CI_PROJECT_DIR}\dist\windows-x86_64
    QMAKE: c:\Qt\Qt5.6.3\5.6.3\msvc2013_64\bin\qmake.exe
    ARCH: amd64
    URL_INSTALLBUILDER: http://builds.red-soft.biz/release_hub/installbuilder/20.12.0/download/installbuilder:windows-x86_64:20.12.0:exe
    <<: *build_windows_template_vars

build:windows:x86:
  <<: *build_template
  <<: *build_windows_template
  variables:
    DIST: ${CI_PROJECT_DIR}\dist\windows-x86
    QMAKE: c:\Qt\Qt5.6.3_x86\5.6.3\msvc2013\bin\qmake.exe
    ARCH: x86
    URL_INSTALLBUILDER: http://builds.red-soft.biz/release_hub/installbuilder/20.12.0/download/installbuilder:windows-x86:20.12.0:exe
    <<: *build_windows_template_vars

repackage:
  tags:
    - docker
    - builder
  stage: repackage
  image: alpine:3.8
  before_script:
    - apk --update add bash tar zip
    - export VERSION=`cat .ci/version`
  script:
    - ./ci/repackage.sh linux-x86_64 linux-x86 windows-x86_64 windows-x86
  artifacts:
    expire_in: 1 day
    paths:
      - dist/unified/

deploy:
  tags:
    - docker
    - builder
  stage: deploy
  image: redsoftru/relmanager_client
  script:
    - relmanager_client deploy ${RELEASE_HUB_PROJECT} $(cat .ci/version) --artifacts .ci/artifacts --ci_url ${CI_URL} --context $(cat .ci/context) --branch $(cat .ci/branch) --commit ${CI_COMMIT_SHA}
  only:
    variables:
      - "$RELEASE_HUB_KEY"
  dependencies:
    - prepare:snapshot
    - prepare:release
    - sources
    - repackage
